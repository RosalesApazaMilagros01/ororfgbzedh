<app-header [isModal]="true"  title="Agregar Productos"></app-header>
<ion-content>
 
    
    <form  [formGroup]="form" class="ion-padding ion-text-center" (ngSubmit)="submit()" (keypress.enter)="submit()">
        
      <!--=========   Tomar o seleccionar imagen   si existe============-->
      <ion-avatar *ngIf="form.value.image">
        <img [src]="form.value.image"/>
        </ion-avatar>
   <!--=========   Tomar o seleccionar imagen si es q no existe ============-->
     
<ion-icon class="image-icon" *ngIf="!form.value.image" name="image-outline"></ion-icon>

<br>
 
      <ion-button  (click)="takeImage()" node="ios" size="small" shape="round">
       AÃ±adir imagen
         <ion-icon slot="end" name="picture-outline"></ion-icon>
     
     </ion-button>
         
        <!--=========   name   ============-->

        <app-custom-input
        autocomplete="name"
       icon="cube-outline"
         [control]="form.controls.name"
         type="text"
         label="Nombre"
         ></app-custom-input>
         
         <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
            <div  *ngIf="form.controls.name.errors?.['required']">El nombre es obligatorio</div>
            <div  *ngIf="form.controls.name.errors?.['minlenght']">El nombre debe tener al menos 4 caracteres</div>
        </div>
   
           <!--=========   precio   ============-->

           <app-custom-input
           
          icon="cash-outline"
            [control]="form.controls.price"
            type="number"
            label="Precio"
            ></app-custom-input>
            
            <div class="validators" *ngIf="form.controls.price.errors && form.controls.price.touched">
               <div  *ngIf="form.controls.price.errors?.['required']">Este campo es requerido</div>
               <div  *ngIf="form.controls.price.errors?.['min']">El precio minimo debe ser 0</div>
           </div>
      
 
            <!--=========   Unidades Vendidas  ============-->

            <app-custom-input
           
            icon="calculator-outline"
              [control]="form.controls.soldUnits"
              type="number"
              label="Unidades Vendidas"
              ></app-custom-input>
              
              <div class="validators" *ngIf="form.controls.soldUnits.errors && form.controls.soldUnits.touched">
                 <div  *ngIf="form.controls.soldUnits.errors?.['required']">Este campo es requerido</div>
                 <div  *ngIf="form.controls.soldUnits.errors?.['min']">La cantidad minima debe ser 0</div>
             </div>
        
   

<ion-button shape="round" node="ios" class="ion-margin" type="submit" [disabled]="form.invalid">
   Agregar Producto
    <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>

</ion-button>



</form>
 

</ion-content>
